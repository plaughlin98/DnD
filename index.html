<body>
    <div class="dice-rolling">
        <form>
            <p>Pick Situation Type</p>
            <div>
                <input type="radio" id="normal" name="situation"
                    checked>
                <label for="normal">Normal</label>

            </div>
        </form>
        <input type="number">Modifier</input>
